<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a riddle</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="title">
        <h1>Get a riddle in your phone</h1>
    </div>


    <div class="contact-conainer">
        <form>
            <label for="name_i">Ingrese su nombre</label> <br>
            <input type="text" id="name_i" name="name_i" placeholder="Cuetorra"><br>
    
            <label for="phone_i">Ingrese su celular</label><br>
            <input type="text" id="phone_i" name="phone_i" placeholder="Incluya lada: +525585311908"><br>

            <br><button type="button" onclick="test()"> Submit</button>
        </form>
    </div>


    <div class="messages-card">
        <div class="custom-select">
            <label>Escoja el mensaje secreto que desea recibir:</label><br>
            <select id="selector">
              <option value="1">mensaje 1</option>
              <option value="2">mensaje 2</option>
              <option value="3">mensaje 3</option>
              <option value="4">mensaje 4</option>
              <option value="5">mensaje 5</option>
            </select>
        </div>
    </div>
    

    <script src="index.js"></script>

</html>
